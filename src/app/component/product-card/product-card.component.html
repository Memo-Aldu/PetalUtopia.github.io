<div class="card mb-3 me-lg-3">
    <div class="row g-0">
      <div class="col-lg-3">
        <img [src]="product.item.src" class="img-fluid rounded-start m-auto" alt="...">
      </div>
      <div class="col-lg-9">
        <div class="card-body">
          <h4 class="card-title mx-2 text-navy">{{product.item.title}}</h4>
          <div class="row section p-2">
            <p class="small col-lg-7">{{product.item.description}}</p>
            <div class="col-lg-5">
                <div class="justify-content-lg-end justify-content-start d-flex">
                    <div class="pt-2 me-2">
                        <p class="">{{product.item.price}}</p>
                    </div>
                    <form (ngSubmit)="update()" class="me-3" style="width: 60px;" >
                        <input type="text" name="quantity" class="form-control"[(ngModel)]="quantity" id="quantity">
                    </form>
                    <div class="pt-2">
                        <h5>
                            {{product.price}}$
                        </h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <app-star-ratings [starRatings]="product.item.rating"></app-star-ratings>
            </div>
            <div class="row">
                <div class="">
                    <a (click)="onClickDelete()"class="text-muted"><i class="fa fa-trash"></i> Remove item</a>
                </div>
            </div>

          </div>
        </div>
      </div>
    </div>
</div>
