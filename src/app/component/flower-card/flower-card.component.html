
<div class="col my-5" (click)="onClickMoreInfo()">
    <div class="card shadow bg-light slide-in-elliptic-top-fwd" id="flower-card">
        <div class="d-block w-100 rounded img-fluid mx-auto" id="card-img">
            <img [src]="flowerCard.src" alt="" class="card-img-top" height="350" >
        </div>
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="justify-content-left" *ngIf="flowerCard.rating">
            <app-star-ratings [starRatings] = "flowerCard.rating"></app-star-ratings>
          </div>
          <p class="text-muted float-end ms-auto">{{flowerCard.price}} $</p>
        </div>
      </div>
    </div>
</div>
