
<div class="col">
    <div class="card shadow bg-light" id="flower-card">
        <div class="d-block w-100 rounded img-fluid mx-auto fade-in-image" id="card-img">
            <img [src]="flowerCard.src" alt="" class="card-img-top" height="350" >
        </div>
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-start">
                <em class="bi bi-star-fill"></em>
                <em class="bi bi-star-fill"></em>
                <em class="bi bi-star-fill"></em>
                <em class="bi bi-star-fill"></em>
                <em class="bi bi-star-fill"></em>
            </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
</div>
